version: "3.8"

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: httpsms
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_USER: dbusername
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "dbusername", "-d", "httpsms"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 5s
    networks:
      - http-sms-network

  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - redis:/var/lib/redis
    ports:
      - "6379:6379"
    restart: on-failure
    networks:
      - http-sms-network

  api:
    build:
      context: ./api
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./api/.env
    networks:
      - http-sms-network

  web:
    build:
      context: ./web
    ports:
      - "3001:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - http-sms-network

volumes:
  redis:
  postgres:

networks:
    http-sms-network:
        external: true
